<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible"/>
    <meta content="Description" name="description">
    <meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0" name="viewport">

    <!--这个链接就是主题的选择-->
    <!--dark,,dolphin,pure,vue-->
    <link href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css" rel="stylesheet">
    <link href="//cdn.jsdelivr.net/npm/gitalk/dist/gitalk.css" rel="stylesheet"/>
</head>
<body>
<nav>
    <a href="#/">EN</a>
    <a href="#/zh-cn/">简体中文</a>
</nav>
<div id="app"></div>
<script>
    window.$docsify = {
        name: '小空间',
        // git地址
        // repo: 'https://gitee.com/iweiyi/hongshu',
        loadSidebar: true,
        alias: {
            '/.*/_sidebar.md': '/_sidebar.md',
            '/.*/_navbar.md': '/_navbar.md'
        },
        subMaxLevel: 3,
        loadNavbar: true,
        noEmoji: true,
        nativeEmoji: true,
        markdown: {
            renderer: {
                code: function (code, lang) {
                    if (lang === "mermaid") {
                        return (
                            '<div class="mermaid">' + mermaid.render('mermaid-svg-' + num++, code) + "</div>"
                        );
                    }
                    return this.origin.code.apply(this, arguments);
                }
            }
        },
        search: {
            maxAge: 86400000, // Expiration time, the default one day
            paths: ['/', '/java/'], // or 'auto'
            placeholder: {
                '/java/': '搜索',
                '/': 'search',
            },
            noData: {
                '/java/': '找不到结果',
                '/': 'No Results',
            },
            depth: 3,
            hideOtherSidebarContent: false,
            namespace: 'website-1',
            pathNamespaces: ['/java', '/java', '/ru-ru/v1'],

        },
        disqus: 'shortname',
        pagination: {
            previousText: '上一章节',
            nextText: '下一章节',
            crossChapter: true,
            crossChapterText: true,
        },
        coverpage: false
    }
</script>
<!-- Docsify v4 -->
